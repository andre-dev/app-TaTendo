<ion-view view-title="Prestadores">
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="playlist in playlists" href="#/app/playlists/{{playlist.id}}">
        {{playlist.title}}
      </ion-item>
    </ion-list>
  </ion-content>
<button class="add" ng-click="cadastro()"><i class="ion-plus-round"></i></button>

</ion-view>

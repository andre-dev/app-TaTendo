<ion-modal-view>
  <ion-header-bar ng-click="closeCadastroOferta()"> <!-- Lembrar de inserir no controle -->
    <h1 class="title">Cadastro Oferta</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeCadastroOferta()">Fechar</button>
    </div>
  </ion-header-bar>
  <ion-content>

<form name="cad" ng-submit="cadastrarOferta(nomeEmpresa, localidadeOferta, validadeOferta, descricaoOferta, cidadeEmpresa, telefoneEmpresa, tipoOferta)" novalidate>
<div class="list">

<div  class="form-group">
  <label class="item item-input">
    <input type="text" placeholder="Nome da empresa" ng-model="nomeEmpresa" id="nomeEmpresa" name="nomeEmpresa" class="form-control" required>
  </label>
</div>

<div  class="form-group">
  <label class="item item-input">
    <input type="text" placeholder="Localidade da oferta" ng-model="localidadeOferta" id="localidadeOferta" name="localidadeOferta" class="form-control" required>
  </label>
</div>
    
<div  class="form-group">
  <label class="item item-input">
    <input type="text" placeholder="Validade da oferta" ng-model="validadeOferta" id="validadeOferta" name="validadeOferta" class="form-control" required>
  </label>
</div>
    
<div  class="form-group">
  <label class="item item-input">
    <input type="text" placeholder="Descrição da oferta" ng-model="descricaoOferta" id="descricaoOferta" name="descricaoOferta" class="form-control" required>
  </label>
</div>
    
<div  class="form-group">
  <label class="item item-input">
      <span>Selecione sua cidade</span><select name="cidadeEmpresa" ng-model="cidadeEmpresa" id="cidadeEmpresa" name="cidadeEmpresa" class="form-control" required>
          <option value="santos">Santos</option>
          <option value="guaruja">Guarujá</option>
      </select>
  </label>
</div>
    
<div  class="form-group">
  <label class="item item-input">
    <input type="text" placeholder="Telefone da empresa" ng-model="telefoneEmpresa" id="telefoneEmpresa" name="telefoneEmpresa" class="form-control" required>
  </label>
</div>

<div  class="form-group">
  <label class="item item-input">
      <span>Tipo de oferta</span><select name="tipoOferta" ng-model="tipoOferta" id="tipoOferta" name="tipoOferta" class="form-control" required>
          <option value="produto">Produto</option>
          <option value="servico">Serviço</option>
      </select>
  </label>
</div>
    


<button ng-disabled = "cad.$invalid" class="button button-block button-positive">
  Cadastrar Oferta
</button>
</div>



  </ion-content>
</ion-modal-view>
